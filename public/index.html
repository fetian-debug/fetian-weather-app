<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">üå§Ô∏è Weather App</h1>
        <p class="subtitle">
          Get accurate weather information for any location
        </p>
      </header>

      <main class="main-content">
        <form class="search-form" id="weatherForm">
          <div class="search-container">
            <input
              type="text"
              id="locationInput"
              class="location-input"
              placeholder="Enter city or address..."
              required
            />
            <button type="submit" class="search-button">
              <span class="button-text">Get Weather</span>
              <span class="loading-spinner" style="display: none">‚è≥</span>
            </button>
          </div>
        </form>

        <div class="weather-result" id="weatherResult" style="display: none">
          <div class="weather-card">
            <div class="weather-header">
              <h2 class="location-name" id="locationName"></h2>
              <p class="coordinates" id="coordinates"></p>
            </div>

            <div class="weather-main">
              <div class="temperature-section">
                <span class="temperature" id="temperature"></span>
                <span class="temperature-unit">¬∞C</span>
              </div>
              <div class="weather-description" id="description"></div>
            </div>

            <div class="weather-details">
              <div class="detail-item">
                <span class="detail-label">Feels like</span>
                <span class="detail-value" id="feelsLike"></span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Humidity</span>
                <span class="detail-value" id="humidity"></span>
              </div>
            </div>
          </div>
        </div>

        <div
          class="error-message"
          id="errorMessage"
          style="display: none"
        ></div>
      </main>

      <footer class="footer">
        <p>&copy; 2024 Professional Weather App</p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
